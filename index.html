<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Quiz</title>

    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="img/logo.png">
</head>

<body>
    <div id="form">
        <div class="categories">
            <a class="category" id="easy"><span>Easy</span></a>
            <a class="category" id="medium"><span>Medium</span></a>
            <a class="category" id="hard"><span>Hard</span></a>
        </div>
        <h4 id="score">Score : 0</h4>
        <h1 id="question">What is 1 Multiply By 1</h1>
        <input type="number" id="inp" placeholder="Enter Your Answer" autofocus autocomplete="off">
        <p id="warning"></p>
        <button id="btn">Submit</button>
    </div>

    <script src="script.js"></script>

</body>

</html>
